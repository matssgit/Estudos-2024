<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boletim Escolar</h1>
    <table>
        <thead class="cabecalho">
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2" colspan="2">Média</th>
            </tr>

            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3">Exatas</th>
                <td>Matemática</td>
                <td class="resul">8.0</td>
                <td class="resul">6.5</td>
                <td colspan="2" class="resul">9.0</td>
            </tr>
            
            <tr>
                <td>Física</td>
                <td class="resul">5.0</td>
                <td class="resul">7.5</td>
                <td colspan="2" class="resul">10</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="resul">6.0</td>
                <td class="resul">6.0</td>
                <td colspan="2" class="resul">8.0</td>
            </tr>

            <tr class="media">
                <th class="cabecalho" colspan="5">Média de Exatas</th>
                <td class="resul">0.0</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td class="resul">4.0</td>
                <td class="resul">10</td>
                <td colspan="2" class="resul">0.0</td>
            </tr>

            <tr>
                <td>Geografia</th>
                <td class="resul">10</td>
                <td class="resul">3.0</td>
                <td colspan="2" class="resul">0.0</td>
            </tr>

            <tr class="media">
                <th class="cabecalho" colspan="5">Média de Humanas</th>
                <td class="resul">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
